<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Practice</title>
    <meta name="table" content="A table">
    <link rel="stylesheet" href="tablecss/style.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th colspan="3"><h1>ACME Wildwest</h1></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th><b>Period</b></th>
            <th><b>Sales</b></th>
            <th><b>Sales Goal</b></th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="highlight">$7,500</td>
        </tr>
        <tr>
            <td><i>Black Friday</i></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">Compiled 6.8.2021 by pJones</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
